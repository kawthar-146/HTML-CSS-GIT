<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="line-1">Address Line 1</label>
              <input type="text" name="line-1" id="line-1" />

              <label for="line-2">Address Line 2</label>
              <input type="text" name="line-2" id="line-2" />

              <label for="Postcode-1">Postcode</label>
              <input type="number" name="Postcode-1" id="Postcode-1" />

              <label for="city-1">City</label>
              <input type="text" name="city-1" id="city-1" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="line-1-2">Address Line 1</label>
              <input type="text" name="line-1-2" id="line-1-2" />

              <label for="line-2-2">Address Line 2</label>
              <input type="text" name="line-2-2" id="line-2" />

              <label for="Postcode-1-2">Postcode</label>
              <input type="number" name="Postcode-1-2" id="Postcode-1-2" />

              <label for="city-1-2">City</label>
              <input type="text" name="city-1-2" id="city-1-2" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
